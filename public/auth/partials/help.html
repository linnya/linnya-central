<div class="partials signin help">
	
	<md-content class="content md-whiteframe-z1">
						<br>
					<p><img src="assets/img/polygon-logo--.png" width="65%"></p>
					<br>
					<md-divider ng-if="!$last"></md-divider>
		<div layout="row">
			<form name="vm.form.signin" ng-submit="vm.resetPass(vm.user.email)">
				<h2>Recovering your password</h2>
				<p>Insert your current login e-mail below. We are going to guide you to recover your account from there.</p>
				<br>
				<div class="form-row">
					<md-input-container>
					  <label>E-mail</label>
					  <input type="email" ng-model="vm.user.email" required>
					</md-input-container>
				</div>
				<div class="form-row">
					<md-button class="blue" ng-click="vm.resetPass(vm.user.email)">Reset Password</md-button>	
				</div>
			</form>
			<br>
		</div>
	</md-content>
	<footer>
		<a class="opt ng-scope" href="/#/signin">Already have an account? Sign in now!</a>
		<div class="copy">
	    	<p class="grey-text text-darken-2"> <small>Â©2017 Linnya Technology, Inc.  | All right reserved</small></p>    
	  	</div>
	</footer>
</div>
